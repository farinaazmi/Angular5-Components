<div class="page-header header-filter" data-parallax="true">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Angular5 Components.</h1>
                <h4>Bootstrap 4 UI based on Material Design.</h4>
                <br>
                <!-- <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn btn-danger btn-raised btn-lg">
                  <i class="fa fa-play"></i> Watch video
              </a> -->
            </div>
        </div>
    </div>
</div>
<div class="main main-raised">

    <div class="section section-signup page-header" style="background-image: url('assets/img/city.jpg');">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let metadata of dashboardMetadata; let i=index">
                    <div class="col-md-4" *ngIf="metadata.show">
                        <div class="card card-signup">
                            <form class="form">
                                <div>
                                    <div class="card-header card-header-primary text-center">
                                        <h4>
                                            <i class="material-icons">{{metadata.icon}}</i> {{metadata.title}}</h4>
                                    </div>
                                    <div class="card-footer justify-content-center">
                                        <a routerLink="{{metadata.route}}" class="btn btn-link btn-primary btn-lg">Get Started</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="section section-download" id="downloadSection">
        <div class="container">
            <div class="sharing-area text-center">
                <div class="row justify-content-center">
                    <h3>Thank you for supporting us!</h3>
                </div>
                <button id="twitter" class="btn btn-raised btn-twitter sharrre">
          <i class="fa fa-twitter"></i> Tweet
        </button>
                <button id="facebook" class="btn btn-raised btn-facebook sharrre">
          <i class="fa fa-facebook-square"></i> Share
        </button>
                <button id="googlePlus" class="btn btn-raised btn-google-plus sharrre">
          <i class="fa fa-google-plus"></i> Share
        </button>
                <a id="github" href="javascript:void(0)" target="_blank" class="btn btn-raised btn-github">
                    <i class="fa fa-github"></i> Star
                </a>
            </div>
        </div>
    </div>
</div>
